<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="写真の切り替え">
    <title>サムネイル画像と画像の切り替え</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <p id="view">
            <img src="images/fruit.jpg" alt="fruit">
        </p>

        <ul id="thum_btn">
            <li>
                <a href="images/fruit.jpg">
                    <img src="images/thum_fruit.jpg" alt="fruit">
                </a>
            </li>
            <li>
                <a href="images/pasta.jpg">
                    <img src="images/thum_pasta.jpg" alt="pasta">
                </a>
            </li>
            <li>
                <a href="images/harvests.jpg">
                    <img src="images/thum_harvests.jpg" alt="harvests">
                </a>
            </li>
            <li>
                <a href="images/piza.jpg">
                    <img src="images/thum_piza.jpg" alt="piza">
                </a>
            </li>
        </ul>
    </div>


    <script src="js/main.js"></script>


</body>

</html>
